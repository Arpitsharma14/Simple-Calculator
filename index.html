<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container border text-center mt-5 py-5">
        <h1 class="text-dark"><u>SIMPLE</u> &nbsp; <u>AIRTHMETIC </br>CALCULATOR</u></h1>
        <input type="number" placeholder="Number 1" id="num1"/></br>
        <input type="number" placeholder="Number 2"id="num2"/></br>
        <button id="add">+</button>
        <button id="sub">-</button>
        <button id="mul">x</button>
        <button id="div">/</button>
        </br>
        <input type="number" placeholder="Answer" class="bg-dark text-center text-white" readonly id="result"/> 
    </div>
    <script src="./script.js"></script>
</body>

</html>
